{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - ShopSmart{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <i class="bi bi-check-circle fs-1 text-success mb-3"></i>
                    <h2 class="card-title mb-3">Password Reset Complete</h2>
                    <p class="mb-4">Your password has been set. You may go ahead and log in now.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
